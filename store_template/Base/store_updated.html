const grid = document.getElementById('grid');
const sortSel = document.getElementById('sortSel');
const fColor = document.getElementById('fColor');
const fTone = document.getElementById('fTone');
const fThkMin = document.getElementById('fThkMin');
const fWearMin = document.getElementById('fWearMin');
const clearBtn = document.getElementById('clearFilters');

function card(p){
  const inStock = (p["Estado de Inventario (In Stock/Backorder)"]||"").toLowerCase()==="in stock";
  const priceSqft = p.price_sqft_fmt || "";
  const priceBox = p.price_box_fmt || "";
  const width = p.length_fmt && p.width_fmt ? `${p.width_fmt}Ã—${p.length_fmt} in` : "";
  const thk = p.thickness_fmt ? `${p.thickness_fmt} mm` : "";
  const wear = p.wear_fmt ? `${p.wear_fmt} mil wear` : "";
  const img = p["Imagen Principal (URL)"] || "";
  const title = p.title_display || p["Nombre de Color"] || p["SKU"];
  const subtitle = p.subtitle || "";
  const href = p.pdp_href || (p["Slug URL"] ? ('/lvp/'+p["Slug URL"]) : '#');

  let priceHtml = priceSqft ? `<div class="price"><b>${priceSqft}</b><span class="per">/sqft</span></div>` : `<div class="price"><b>Call for price</b></div>`;
  if(priceBox){ priceHtml += `<div class="price"><span class="per">â‰ˆ ${priceBox} / box</span></div>`; }
  const badge = inStock ? '<span class="badge">In stock</span>' : '<span class="badge out">Backorder</span>';

  return `
  <article class="card">
    <a href="${href}">
      <div class="img" style="background-image:url('${img}')">${badge}</div>
    </a>
    <div class="pad">
      <h3 class="title"><a href="${href}">${title}</a></h3>
      <div class="sub">${subtitle}</div>
      <div class="specs">
        ${thk? `<span class="pill">${thk}</span>`:''}
        ${wear? `<span class="pill">${wear}</span>`:''}
        ${width? `<span class="pill">${width}</span>`:''}
        <span class="pill">${p["Tipo de NÃºcleo (SPC/WPC)"]||"SPC"}</span>
        <span class="pill">${(p["Bajo Manto Integrado (SÃ­/No)"]||"SÃ­")} pad ${(p["Material del Bajo Manto (IXPE/EVA)"]||"")}</span>
      </div>
      ${priceHtml}
      <div class="cta">
        <a class="btn btn-ghost" href="${href}">View details</a>
        <a class="btn btn-primary" href="javascript:void(0)" onclick="window.open(`https://wa.me/${window.WA_NUMBER}?text=${encodeURIComponent('Hi, I want an estimate for SKU '+(p['SKU']||''))}`, '_blank')" target="_blank" rel="noopener">Get estimate</a>
      </div>
    </div>
  </article>`;
}

function applyFilters(list){
  const cf = (fColor.value||"").toLowerCase();
  const tn = (fTone.value||"").toLowerCase();
  const thkMin = parseFloat(fThkMin.value) || 0;
  const wearMin = parseFloat(fWearMin.value) || 0;
  return list.filter(p=>{
    const fam = (p["Familia de Color (Gray/Brown/Beige)"]||"").toLowerCase();
    const tone = (p["Tono (Light/Medium/Dark)"]||"").toLowerCase();
    const thk = parseFloat(p["Espesor Total (mm)"]) || 0;
    const wear = parseFloat(p["Capa de Desgaste (mil)"]) || 0;
    if(cf && fam !== cf) return false;
    if(tn && tone !== tn) return false;
    if(thkMin && thk < thkMin) return false;
    if(wearMin && wear < wearMin) return false;
    return true;
  });
}

function applySort(list){
  const v = sortSel.value;
  const copy = [...list];
  if(v==="price-asc"){
    copy.sort((a,b)=>(parseFloat(a["Precio por PieÂ² (USD)"])||1e9)-(parseFloat(b["Precio por PieÂ² (USD)"])||1e9));
  }else if(v==="price-desc"){
    copy.sort((a,b)=>(parseFloat(b["Precio por PieÂ² (USD)"])||-1)-(parseFloat(a["Precio por PieÂ² (USD)"])||-1));
  }else if(v==="rating-desc"){
    copy.sort((a,b)=>(parseFloat(b["Rating (1-5)"])||0)-(parseFloat(a["Rating (1-5)"])||0));
  }
  return copy;
}

function render(){ let list = applyFilters(PRODUCTS); list = applySort(list); grid.innerHTML = list.map(card).join(""); }
[sortSel,fColor,fTone,fThkMin,fWearMin].forEach(el=>el.addEventListener('change', render));
document.getElementById('clearFilters').addEventListener('click', ()=>{ fColor.value=""; fTone.value=""; fThkMin.value=""; fWearMin.value=""; sortSel.value="relevance"; render(); });
render();
</script>
